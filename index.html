<!DOCTYPE html>
<html>
	<head>
		<title>Youtube Thumbnail Downloader HTML v1.4a</title>
		<meta name="theme-color" content="#000000">
		<link rel="stylesheet" type="text/css" href="ytthdstyle.css">
	</head>

	<body onload="onLoad()">
	<div id=lightbtns>
		<button id="themebtn" class="buttonDark button themeBtn" onclick="changeTheme()">Dark Theme</button>
	</div>
		<p>ID or link: <input type="text" id="ID" value="" onKeyUp="changeImage()"></p>
		<p><button onclick="changeImage()" id="dlBtn" class="buttonDark button">Download (if it didn't happen automatically) </button>

		<script language="javascript" src="ytthd.js"></script>
		<p id=errorText></p>
		<div id=imgs>
			<p>1280x720</p>
			<p><img id="720" src="" ></p>

			<p>640x480</p>
			<p><img id="480" src="" ></p>

			<p>480x360</p>
			<p><img id="360" src="" ></p>

			<p>320x180</p>
			<p><img id="180" src="" ></p>

			<p>120x90</p>
			<p><img id="90" src="" ></p>
		</div>

	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Youtube Thumbnail Downloader HTML v1.4a</title>
		<meta name="theme-color" content="#000000">
		<link rel="stylesheet" type="text/css" href="ytthdstyle.css">
	</head>

	<body onload="onLoad()">

		<button id="themebtn" class="hidden" onclick="changeTheme()">Light Theme</button>
	</div>

		<script language="javascript" src="ytthd.js"></script>
		<p id=errorText></p>
		<noscript><p>This page requires JavaScript enabled</p></noscript>
		<div id=imgs>
			<p>1280x720</p>
			<p><img id="720" src="" ></p>

			<p>640x480</p>
			<p><img id="480" src="" ></p>

			<div>
				<p style="float: left;">480x360<br>
				<img id="360" src="" ></p>
			</div>
			<div>
				<p style="float: left;">320x180<br>
				<img id="180" src="" ></p>
			</div>
			<div>
				<p style="float: left;">120x90<br>
				<img id="90" src="" ></p>
			</div>
		</div>

	</body>
</html>

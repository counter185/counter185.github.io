<!DOCTYPE html>
<html>
	<head>
		<title>Youtube Thumbnail Downloader HTML v1.4a</title>
		<meta name="theme-color" content="#000000">

		<link rel="stylesheet" type="text/css" href="ytthdstyle.css">
	</head>

	<body onload="onLoad()">
	<div id=lightbtns>
		<button id="themebtn" class="hidden" onclick="changeTheme()">Light Theme</button>
	</div>
		<p id="idtext" class="hidden">ID or link: <input type="text" id="ID" value="" onKeyUp="changeImage()" class="hidden"></p>
		<p><button onclick="changeImage()" id="dlBtn" class="hidden">Download (if it didn't happen automatically) </button>

		<script language="javascript" src="ytthd.js"></script>
		<p id=errorText></p>
		<noscript><p>This page requires JavaScript enabled</p></noscript>
		<div id=imgs>
			<p align="center">1280x720<br>
			<img id="720" src="" ></p>

			<p align="center">640x480<br>
			<img id="480" src="" ></p>

			<div align="center">
				<p style="float: center; display: inline-block; margin-right: 30px; width: 480px;">480x360<br>
				<img id="360" src="" ></p>
			
			
				<p style="margin-right: 30px; vertical-align: top; display: inline-block; width: 320px;">320x180<br>
				<img id="180" src="" ></p>
			
			
				<p style="width: 120px; vertical-align: top; display: inline-block;">120x90<br>
				<img id="90" src="" ></p>
			</div>
		</div>

	</body>
</html>

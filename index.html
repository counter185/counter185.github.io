<!DOCTYPE html>
<html>
	<head>
		<title>Youtube Thumbnail Downloader HTML v1.2</title>
		
		<style>
		
			#imgs {
				display: none;
			}
			
			body {
				background-color: black;
				color: white;
				font-family: Arial;
			}
			
			p {
				margin-bottom: 2px;
				margin-top: 2px;
				font-size: 50px;
			}
			
			input {
				width: 50%;
				margin-top: 2px;
				margin-bottom: 2px;
				height: 60px;
				border: 2px solid white;
				font-size: 50px;
				background-color: black;
				color: white;
			}
			
			.themeBtn {
				font-weight: bold;
			}
			
			.button {
				font-size: 40px;
				transition-duration: 0.2s;
			}
			
			.buttonDark {
				display: none;
				border: 2px solid black;
				background-color: white;
				color: black;
			}
			.buttonDark:hover {
				background-color: black;
				color: white;
			}
			
			.buttonLight {
				border: 2px solid white;
				background-color: black;
				color: white;
			}
			.buttonLight:hover {
				color: black;
				background-color: white;
			}
		</style>
	</head>

	<body>
	<div id=lightbtns>
		<button id="darkthemebtn" class="buttonDark button themeBtn" onclick="darkTheme()">Dark Theme</button>
		<button id="lightthemebtn" class="buttonLight button themeBtn" onclick="lightTheme()">Light Theme</button>
	</div>
		<p>ID or link: <input type="text" id="ID" value="" onKeyUp="changeImage()"></p>
		<p><button onclick="changeImage()" id="dlBtnDark" class="buttonDark button"> Download (if it didn't happen automatically) </button>
		<button onclick="changeImage()" id="dlBtnLight" class="buttonLight button"> Download (if it didn't happen automatically) </button></p>

		<script language="javascript">
			function changeImage() {
				var x = document.getElementById("imgs");
				x.style.display = "block";
			
				var parseString = document.getElementById('ID').value;
					
				if (parseString.substring(0, 32) == "https://www.youtube.com/watch?v=") {
					document.getElementById('ID').value = parseString.substring (32, 32 + 11);
				}
					
				if (parseString.substring(0, 17) == "https://youtu.be/") { 
					document.getElementById('ID').value = parseString.substring (17, 17 + 11);
				}
					
				document.getElementById("720").src = "https://i.ytimg.com/vi/" + document.getElementById('ID').value + "/maxresdefault.jpg";
				document.getElementById("480").src = "https://i.ytimg.com/vi/" + document.getElementById('ID').value + "/sddefault.jpg";
				document.getElementById("360").src = "https://i.ytimg.com/vi/" + document.getElementById('ID').value + "/hqdefault.jpg";
				document.getElementById("180").src = "https://i.ytimg.com/vi/" + document.getElementById('ID').value + "/mqdefault.jpg";
				document.getElementById("90").src = "https://i.ytimg.com/vi/" + document.getElementById('ID').value + "/default.jpg";
			}
			
			function darkTheme() {
				document.body.style.backgroundColor = "black";
				document.body.style.color = "white";
				document.getElementById("lightthemebtn").style.display = document.getElementById("dlBtnLight").style.display = "block";
				document.getElementById("darkthemebtn").style.display = document.getElementById("dlBtnDark").style.display = "none";
				document.getElementById("ID").style.border = "2px solid white";
				document.getElementById("ID").style.color = "white";
				document.getElementById("ID").style.backgroundColor = "black";
			}
			
			function lightTheme() {
				document.body.style.backgroundColor = "white";
				document.body.style.color = "black";
				document.getElementById("darkthemebtn").style.display = document.getElementById("dlBtnDark").style.display = "block";
				document.getElementById("lightthemebtn").style.display = document.getElementById("dlBtnLight").style.display = "none";
				document.getElementById("ID").style.border = "2px solid black";
				document.getElementById("ID").style.color = "black";
				document.getElementById("ID").style.backgroundColor = "white";
			}
		</script>

		<div id=imgs>
			<p>1280x720</p>
			<p><img id="720" src="" ></p>

			<p>640x480</p>
			<p><img id="480" src="" ></p>

			<p>480x360</p>
			<p><img id="360" src="" ></p>

			<p>320x180</p>
			<p><img id="180" src="" ></p>

			<p>120x90</p>
			<p><img id="90" src="" ></p>
		</div>

	</body>
</html>
